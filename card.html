<!DOCTYPE html>

<head>
	<link href="styles.css" rel="stylesheet"> <!-- Include of the CSS style -->
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
</head>
<body>
	<!-- The complete card -->
	<div class="card">
		<!-- your favorite animal's name goes here -->
		<h3 class="animal">Cat</h3>
		<!-- your favorite animal's image goes here -->
		<img class="photo" src="chat-hyperesthsie.jpg" alt="cat">
		<div class="infos">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="fact">Cats always fall back on their paws</p>
			<ul class="list">
				<!-- your favorite animal's list items go here -->
				<li><span class="label">Average life</span>: 9</li>
				<li><span class=label>Catgirl</span>: Not an actual cat</li>
				<li><span class="label">Usual name</span>: Tom</li>
				<li><span class="label">Catfish</span>: Cat able to swim</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>If you meet a black cat after walking under a ladder your day might not be so good</p>
		</div>
	</div>
</body>
</html>
